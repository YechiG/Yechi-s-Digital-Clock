<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name = "viewport", content = "width= device-width, refresh = 7", initial-scale = 1.0/>
        <meta charset="UTF-8"/>
        <title>Yechi's Digital Clock</title>
        
    <style>
        body{
           background-color:rgb(142, 111, 172);
           align-items:center;
           color:aliceblue;
           justify-content:center;
           display:flex;
           margin:0;
           height: 100vh;
           width: 100%;

        }
        h1{
            text-align:center;
            font-family: 'Courier New', Courier, monospace;
            font-size: 2.5rem;
            display: flex;
        }
        .clock-section{
            flex-direction:row;
            align-items:center;
            justify-content:center;
            height:40vh;
        }
        .clock{
            font-size: 4rem;
            font-family: 'Courier New', Courier, monospace;
            background-color: rgb(0, 0, 0);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 400px;
            margin: 0 auto;

        }
        h5{
            font-size: 1.5rem;
            font-family: 'Courier New', Courier, monospace;
            margin-top: 10px;
            text-align: center;
            color: rgb(255, 255, 255);
        }
        @media (max-width: 600px) {
            .clock {
                font-size: 2rem;
                padding: 15px;
            }
            h1 {
                font-size: 2rem;
            }
            h5 {
                font-size: 1.2rem;
            }
        }
        @media (max-width: 400px) {
            .clock {
                font-size: 1.5rem;
                padding: 10px;
            }
            h1 {
                font-size: 1.5rem;
            }
            h5 {
                font-size: 1rem;
            }
        }
        @media (max-width: 300px) {
            .clock {
                font-size: 1.2rem;
                padding: 5px;
            }
            h1 {
                font-size: 1.2rem;
            }
            h5 {
                font-size: 0.8rem;
            }
        }
        @media (max-width: 200px) {
            .clock {
                font-size: 1rem;
                padding: 2px;
            }
            h1 {
                font-size: 1rem;
            }
            h5 {
                font-size: 0.7rem;
            }
        }
        @media (max-width: 100px) {
            .clock {
                font-size: 0.8rem;
                padding: 1px;
            }
            h1 {
                font-size: 0.8rem;
            }
            h5 {
                font-size: 0.6rem;
            }
        }
        @media (max-width: 50px) {
            .clock {
                font-size: 0.6rem;
                padding: 0.5px;
            }
            h1 {
                font-size: 0.6rem;
            }
            h5 {
                font-size: 0.5rem;
            }
        }
        @media (max-width: 25px) {
            .clock {
                font-size: 0.5rem;
                padding: 0.2px;
            }
            h1 {
                font-size: 0.5rem;
            }
            h5 {
                font-size: 0.4rem;
            }
        }
    </style>
    </head>
    <body>
        <section class="clock-section">       
                <h1>YECHI'S DIGITAL CLOCK</h1>
                <div class="clock">00:00:00</div>
                <h5>Monday 24th July 2025</h5>
            
        </section>
        <script> 
            function yechisClock(){
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                const day = now.toLocaleDateString('en-US',{weekday: "long", month: "long", day: "numeric", year: "numeric"});
                const clockDiv = document.querySelector('.clock');
                const dateDiv = document.querySelector('h5');
                clockDiv.textContent = `${hours}:${minutes}:${seconds}`;
                dateDiv.textContent = `${day}`;
            }
            setInterval(yechisClock, 1000);
                yechisClock();
        </script>
    </body>
</html>
